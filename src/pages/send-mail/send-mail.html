<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>Nous contactez</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="sendMailForm" (ngSubmit) = "senMail()">
 
      <ion-item>
        <ion-label floating>Votre email<span class="error-box">*</span></ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div style="padding-left: 15px;" class="error-box" *ngIf="sendMailForm.controls['email'].hasError('required') && sendMailForm.controls['email'].touched">* votre email est obligatoir!</div>
      
      <ion-item>
        <ion-label floating>Nom ou organisation<span class="error-box">*</span></ion-label>
        <ion-input type="text" formControlName="nom"></ion-input>
      </ion-item>
      <div style="padding-left: 15px;" class="error-box" *ngIf="sendMailForm.controls['nom'].hasError('required') && sendMailForm.controls['nom'].touched">* le nom ou l'organision est obligatoir!</div>
      

      <ion-item>
        <ion-label floating>Objet <span class="error-box">*</span></ion-label>
        <ion-input type="text" formControlName="objet"></ion-input>
      </ion-item>
      <div style="padding-left: 15px;" class="error-box" *ngIf="sendMailForm.controls['objet'].hasError('required') && sendMailForm.controls['objet'].touched">* l'objet est obligatoir!</div>

      <ion-item>
        <ion-label floating>Message <span class="error-box">*</span></ion-label>
        <ion-textarea formControlName="message" row="6"></ion-textarea>
      </ion-item>
      <div style="padding-left: 15px;" class="error-box" *ngIf="sendMailForm.controls['message'].hasError('required') && sendMailForm.controls['message'].touched">* le message est obligatoir!</div>

      <br>
      <button ion-button type="submit" color="my_secondary" [disabled]="!sendMailForm.valid" block>Envoyer</button>
    </form>
    <button ion-button color="my_primary" block (click)="annuler()">Fermer</button>
  
</ion-content>
